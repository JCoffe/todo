<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">TO DO'S</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">

    </div>
  </div>
</nav>

<div class="container">

    <br>
    <form action={{url_for('todo_create')}} method="post">
        <div class="input-group mb-3 w-150">
            <input type="text" class="form-control" placeholder="New task" aria-label="New_task" aria-describedby="button-addon2" name="headline" autofocus="autofocus">
            <button class="btn btn-outline-secondary" type="submit" id="button-addon_New_task">Add</button>
        </div>
    </form>
    <!-- Content here -->
<div class="row">
    <div class="col">
      To do's still to do!!

        {% for todo in todo_list %}
        <div class="card mb-3 border-dark bg-warning" style="max-width: 340px;">
        <div class="row g-0">

         <div class="col-md-8">
         <div class="card-body">
        <h6 class="card-title">{{todo.headline}}</h6>
             <form action="complete">
        <button class="btn btn-outline-success btn-sm" name="submit_button" type="submit" value={{todo.id}}>Completed</button>
</form>
        </div>
        </div>
        </div>
        </div>
        {% endfor %}

    </div>
    <div class="col">
      Completed tasks!!!
        <form action="clear_completed">
            <button class="btn btn-secondary" name="submit_button" type="submit">Clear completed</button>
        </form>
        {% for todo in todo_list_completed %}
        <div class="card mb-3 border-dark bg-success" style="max-width: 340px;">
        <div class="row g-0">

         <div class="col-md-8">
         <div class="card-body">
        <h6 class="card-title">{{todo.headline}}</h6>
        </div>
        </div>
        </div>
        </div>
        {% endfor %}


    </div>

</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
